<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="index.html"
            class="mx-5 d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="img/logo/logo.png" alt="Logo da Empresa" width="40" height="40">

        <ul class="nav nav-pills mx-5">
            <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>

        </ul>
    </header>
    <div class="px-5 py-1 my-3 mx-5">
        <h1>Contato por WhatsApp</h1>
        <form class="row g-3" action="#" method="get" onsubmit="enviarWhatsapp()">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Nome: </label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Escreva o seu nome" required>
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Telefone</label>
              <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="Escreva o número do seu telefone" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">E-mail: </label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Escreva o seu e-mail" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Mensagem: </label>
               <textarea class="form-control" name="msg" id="msg" cols="30" rows="10" placeholder="Escreva a sua mensagem" required></textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </div>



<script src="js/whatsapp.js"></script>
</body>

</html>
